[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions/"

[functions."langflow-chat"]
  timeout = 60

[functions."langflow-background"]
  timeout = 900